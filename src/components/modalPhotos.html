<!-- Backdrop for Modal-->
<div
  data-dialog-backdrop="photography"
  data-dialog-backdrop-close="true"
  class="pointer-events-none fixed inset-0 z-[998] grid h-screen w-screen place-items-center bg-black bg-opacity-60 opacity-0 backdrop-blur-sm transition-opacity duration-300"
  id="photography-modal"
>
  <div
    id="closeModal"
    class="absolute left-0 top-0 z-[999] ml-1 p-1 text-black dark:text-white"
  >
    <button
      type="button"
      class="z-[999] inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
    >
      <span class="sr-only">Close menu</span>
      <!-- Heroicon name: outline/x -->
      <svg
        class="h-4 w-4"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  <!-- Actual modal here -->
  <div role="dialog" data-dialog="photography" class="relative mx-auto">
    <!-- Contents of Modal... which is a carousel -->
    <div
      id="photographyCarousel"
      class="carousel h-screen w-[100vw] overflow-hidden"
    >
      <!-- End of Carousel -->
    </div>
  </div>
</div>
